<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./weathericon.png">
    <title>WeatherCAST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="first">
            <div id="temperature" style="margin-left: 45%;margin-top: 7%;font-size:2.5rem;color: aliceblue;">34°C</div>
            <div style="padding: 0 0 10px 15px;">
                 <div id="time"></div>
                <div id="date"></div>
            </div>
           
        </div>
        <div id="second">
            <div id="weather-container">
   <div id="icon" style="grid-row:1/3;display: flex;justify-content: center;align-items: center;"><img src="./snowflake.png" alt="" style="width: 70px;height: 70px;"></div>
  <!-- Weather type -->
  <div class="weather-status" style="text-align: center;color: white;border-bottom: 1.5px solid rgba(255, 255, 255, 0.6);">
    <h1 id="temp-type">Haze</h1>
  </div>

  <!-- Search -->
  <div class="search-box" style="text-align: center;display: flex;justify-content: center;">
    <input type="text" placeholder="Search any city" style="background: none;border: none;border-bottom: 1.5px solid rgba(255, 255, 255, 0.6);margin-left: 5px;color: white;"/>
    <button id="search-btn" style="background: none;border: none;"><img src="./search.png" alt="" style="width: 30px;height: 30px;"></button>
  </div>

  <!-- Location -->
  <div class="location" style="color: white;border-bottom: 1.5px solid rgba(255, 255, 255, 0.6);display: flex;align-items: center;justify-content: center;">
    Delhi, IN
  </div>

  <!-- Weather details -->
  <div class="weather-details" style="grid-row:6/8;color: white;">

    <div class="detail">
      <span class="label">Temperature</span>
      <span id="temp-value">23°C (Feels like)</span>
    </div>

    <div class="detail">
      <span class="label">Humidity</span>
      <span id="humid-value">34%</span>
    </div>

    <div class="detail">
      <span class="label">Visibility</span>
      <span id="visibility-value">3000 m</span>
    </div>

    <div class="detail">
      <span class="label">Wind Speed</span>
      <span id="wind-value">3 km/h</span>
    </div>

  </div>

</div>

        </div>
    </div>
    <script src="timer.js"></script>
     <script src="script.js"></script>
</body>
</html>
